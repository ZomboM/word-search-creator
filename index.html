<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Searchy</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id='wizard' style='display: none;'>
      <div id='wpage0'>
        <p>
          Please enter your words:
        </p>
        <p>
          <textarea id='wwords' rows='15' cols='45'></textarea>
        </p>
      </div>
      <div id='wpage1' style='display: none'>
        <p>
          How big will the puzzle be?
        </p>
        <p>
          Width: <input id='wwidth' type='text'/>
        </p>
        <p>
          Height: <input id='wheight' type='text'/>
        </p>
      </div>
      <p>
        <button id='wnext'>Next >></button>
      </p>
      <div id='werror' style='display: none;'></div>
    </div>



    <div id='puzzle' style='display: none'>
      <div id='board'></div>
      <div id='words'></div>
    </div>

    <script src='../lib/d3/d3.v5.min.js'></script>
    <script src='../lib/d3/d3-selection-multi.v1.min.js'></script>


    <script src='letter-frequency.js'></script>
    <script src='constellations.js'></script>
    <script src='utils.js'></script>
    <script src='wizard.js'></script>
    <script src='script.js'></script>

    <script>
      wizard();
    </script>
  </body>
</html>
